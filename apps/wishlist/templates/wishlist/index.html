<!DOCTYPE html>
<html>
<head>
    <title>Wishlist</title>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Welcome!</h1>
    <h2>Register:</h2>
        {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    <form action="/register" method="post"></form>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name">
            <!--'id' is for css, 
            'type' is what type of info the data is expecting, 
            'class' is for css, 'name' is for database, 
            'label' is the name of the field'-->
        <br>
        <label for="username">username: </label>
        <input type="text" name="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password">
        <br>
        <p>*Password should be at least 8 characters </p>
        <label for="confirm">Confirm Password: </label>
        <input type="password" name="confirm_password">
        <br>
        <label for="date_hired">Date Hired:</label>

        <input type="date" class="datepicker" name="date_hired" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        <br>
        
        <button type="submit">Register</button>
    </form>
    <h2>Login</h2>
        <form action="/login" method='post'>
            {% csrf_token %}
            <p>Username: <input type="username" name="username"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" name="Submit">Login</p> 
        </form>
    </body>
    </html>
